<meta charset="utf-8">
<canvas width="600" height="400"></canvas>
<script>
    var pantalla= document.querySelector("canvas");
    var pincel= pantalla.getContext("2d");

    pincel.fillStyle= "lightgrey"; //propiedad
    pincel.fillRect(0,0,600,400); //funcion

    
    function dibujarCuadrado(x,y,color) {
        pincel.fillStyle= color; //propiedad
        pincel.fillRect(x,y,50,50); //funcion
        pincel.strokeStyle= "black";
        pincel.strokeRect(x,y,50,50);
        
    }
    
    for (var x = 0; x < 600; x=x+50) {
        dibujarCuadrado(x,0,"green");
        dibujarCuadrado(x,50,"yellow");
        dibujarCuadrado(x,100,"red");
    }
   
   



</script>

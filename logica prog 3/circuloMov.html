<meta charset="utf-8">
<canvas width="600" height="400"></canvas>
<script>
    var pantalla= document.querySelector("canvas");
    var pincel= pantalla.getContext("2d");

    pincel.fillStyle= "darkgrey"; //propiedad
    pincel.fillRect(0,0,600,400); //funcion

  

    function dibujarCirculo(x,y,radio) {
       
        pincel.fillStyle= "black";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
       
    }

    function limpiarPantalla(){

        pincel.clearRect(0,0,600,400);

    }
    var x =0;

    function actPantalla() {
        limpiarPantalla();
        dibujarCirculo(x,20,10);
        x++;
        
    }

    setInterval(actPantalla,100)
/*
    setInterval(dibujarCirculo(20,20,10));
    dibujarCirculo(20,20,10);

    
  */


</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto -Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@200;400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
           <div class="caja">
                <h1><img src="imagenes/logo-blanco.png" alt="
                    Logo Barberia Alura" ></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a> </li>
                        <li><a href="productos.html">Productos</a> </li>
                        <li><a href="contactos.html">Contacto</a></li>
                    </ul>
                </nav>       
           </div>    
        </header>
        <main class="main-cont">
            <form action="" >
                <label for="nombreapelido">Nombre y Apellido: </label>
                <input type="text" id="nombreapelido" class="input-padron" required>
                <label for="correoelectronico">Correo Electronico: </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) x xx xx xx">

                <label for="mensaje">Mensaje: </label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">E-mail</label>
                    
                    <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>Whats app</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Que horario prefiere?</legend>
                    <select name="" id="">
                        <option value="">Ma√±ana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de nuestra Barberia</label>
                

                <input type="submit" value="Enviar formulario"class="enviar">


            </form>
            <table>
               <thead>
                <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                </tr>
               </thead>
               <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hs - 20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs - 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hs - 20hs</td>
                    </tr>

               </tbody>
               
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="
            Logo Barberia Alura">
            <p class="copyright">&copy Copyright Alura 2022 </p>
        </footer>
    </body>
</html>

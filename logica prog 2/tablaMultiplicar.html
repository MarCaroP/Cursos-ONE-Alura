<meta charset="UTF-8">
<h1> Programa : Tabla multiplicar</h1>
<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

var multiplicador = 0;
var tabla= parseInt(prompt("Ingrese el numero de la tabla para calcular: "));

imprimir("While");

while(multiplicador<=10){
    
    imprimir(multiplicador+" X "+tabla+" = "+ multiplicador*tabla);
    multiplicador++;

}
imprimir("For");
for (let multiplicador = 0; multiplicador < 10; multiplicador++) {
    
    imprimir(multiplicador+" X "+tabla+" = "+ multiplicador*tabla);
}


imprimir("FIN");



</script>

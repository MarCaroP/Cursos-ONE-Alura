<meta charset="UTF-8">
<h1> Programa : Imprimir numeros pares</h1>
<script>

    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    var contador=0;

    while (contador<=100) {
        
        imprimir("Es Par: "+contador);
        contador=contador+2;
        
    }



imprimir("FIN");



</script>
